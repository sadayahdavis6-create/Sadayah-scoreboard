<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadayah Scoreboard</title>

<style>
/* Full background for scoreboard */
body, html {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100%;
}

#scoreboardWrapper {
    background-image: url("haha.jpg"); /* ‚úÖ Put your full image here */
    background-size: cover;
    background-position: center;
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: white;
}

/* Header */
header {
    text-align: center;
    padding: 20px;
    font-size: 2rem;
    font-weight: bold;
    background: rgba(0,0,0,0.5);
    border-bottom: 4px solid white;
    width: 100%;
}
header input {
    background: transparent;
    border: none;
    border-bottom: 2px solid white;
    color: white;
    text-align: center;
    font-size: 1.5rem;
    width: 90%;
}

/* Main container */
.container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    flex: 1;
    padding: 20px;
    gap: 20px;
    width: 100%;
}

/* Teams */
.team {
    background: rgba(0,0,0,0.4); /* semi-transparent to show background */
    border-radius: 20px;
    width: 300px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    padding: 20px;
    transition: transform 0.3s;
}
.team:hover { transform: scale(1.05); }
.team input {
    width: 99%;
    border: none;
    border-bottom: 2px solid white;
    background: transparent;
    color: white;
    font-size: 1.1rem;
    text-align: center;
    margin-bottom: 15px;
}
.score {
    font-size: 3rem;
    font-weight: bold;
    background: white;
    color: #002868;
    border-radius: 10px;
    padding: 10px 0;
    margin: 15px 0;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

/* Buttons */
.buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}
.buttons button {
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: white;
    background: #3c3b6e;
    transition: 0.3s;
}
.buttons button:hover { background: #b22234; }

/* Middle */
.middle { text-align: center; min-width: 180px; flex: 1; }
.vs { font-size: 2rem; font-weight: bold; margin-bottom: 20px; }

/* Circular Timer */
.circular-timer {
    position: relative;
    width: 120px;
    height: 120px;
    margin: 0 auto 15px auto;
}
.circular-timer svg { transform: rotate(-90deg); width: 120px; height: 120px; }
.circular-timer circle { fill: none; stroke-width: 10; stroke-linecap: round; }
.circular-timer .bg { stroke: rgba(255,255,255,0.3); }
.circular-timer .progress { stroke: #1e88e5; transition: stroke-dashoffset 1s linear; }
.circular-timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; font-weight: bold; }

/* Timer Controls */
.timer-controls button {
    padding: 10px 15px;
    margin: 5px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: white;
}
.start { background: #4CAF50; }
.pause { background: #f39c12; }
.reset { background: red; }

.margin-box {
    margin-top: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    padding: 15px 25px;
    border-radius: 15px;
    display: inline-block;
    transition: background 0.3s, color 0.3s;
}

/* Winner announcement */
#congratsBoard {
    display: none;
    position: fixed;
    top:0; 
    left:0;
    width:100%; 
    height:100%;
    background-image: url("piture.jpg"); /* ‚úÖ Piture.jpg */
    background-size: cover;
    background-position: center;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    z-index: 9999;
}
#winnerMessage { font-size: 4rem; margin: 10px 0; color: cyan; text-shadow:1px 2px black; }
#winnerMargin { font-size: 1.6rem; margin-bottom: 20px; }
.final-scores { display: flex; justify-content: space-between; width: 80%; max-width: 800px; }
.final-team { background: rgba(0,0,0,0.5); border-radius: 20px; padding: 20px; width: 45%; }
.final-team h2 { font-size: 2rem; margin-bottom: 10px; }
.final-score { font-size: 2.5rem; background: white; color: #002868; padding: 10px; border-radius: 10px; }

.replay-btn {
    margin-top: 30px;
    padding: 15px 30px;
    background: limegreen;
    color: black;
    border: none;
    font-size: 1.3rem;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
}
.replay-btn:hover {
    background: white;
    color: green;
}
#congratsBoard footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    color: white;
    font-size: 1rem;
}
</style>
</head>
<body>

<div id="scoreboardWrapper">

<header>
  <input type="text" id="competitionTitle" value="Sadayah scoreboard">
</header>

<div class="container" id="mainScoreboard">

  <!-- Team 1 -->
  <div class="team">
    <input type="text" id="team1Name" value="Team A">
    <div class="score" id="score1">0</div>
    <div class="buttons">
      <button onclick="updateScore(1,10)">+10</button>
      <button onclick="updateScore(1,15)">+15</button>
      <button onclick="updateScore(1,-5)">-5</button>
    </div>
  </div>

  <!-- Middle Section -->
  <div class="middle">
    <div class="vs">V.S</div>

    <div class="circular-timer">
      <svg>
        <circle class="bg" cx="60" cy="60" r="50"></circle>
        <circle class="progress" cx="60" cy="60" r="50"></circle>
      </svg>
      <div class="circular-timer-text" id="timeText">15</div>
    </div>

    <div class="timer-controls">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
    </div>

    <div id="marginBox" class="margin-box">Margin: 0</div>

    <button class="announce" onclick="announceWinner()">End Match</button>
  </div>

  <!-- Team 2 -->
  <div class="team">
    <input type="text" id="team2Name" value="Team B">
    <div class="score" id="score2">0</div>
    <div class="buttons">
      <button onclick="updateScore(2,10)">+10</button>
      <button onclick="updateScore(2,15)">+15</button>
      <button onclick="updateScore(2,-5)">-5</button>
    </div>
  </div>

</div>

<!-- Winner Announcement Screen -->
<div id="congratsBoard">
  <h1 id="winnerMessage"></h1>
  <p id="winnerMargin"></p>
  <hr>

  <div class="final-scores">
    <div class="final-team"><h2 id="finalTeam1"></h2><div id="finalScore1"></div></div>
    <div class="final-team"><h2 id="finalTeam2"></h2><div id="finalScore2"></div></div>
  </div>
  <button class="replay-btn" onclick="replayMatch()">Replay</button>
  <footer>¬© 2025 | Sadayah Scoreboard | Powered by Sadayah</footer>
</div>

<audio id="timerSound" src="time.mp3"></audio>

<script>
// JS copied from your code
let score1=0, score2=0, timeLeft=15, timer=null, isRunning=false;
const totalTime=15;

const circle=document.querySelector(".progress");
const radius=50;
const circumference=2*Math.PI*radius;
circle.style.strokeDasharray=circumference;
circle.style.strokeDashoffset=0;

const sound = document.getElementById("timerSound");

function updateCircle(){
  const offset=circumference*(timeLeft/totalTime);
  circle.style.strokeDashoffset=circumference-offset;
  document.getElementById("timeText").textContent=timeLeft;
}

function startTimer(){
  if(isRunning) return;
  isRunning = true;
  sound.currentTime = 0;
  sound.play();
  timer = setInterval(()=>{
    if(timeLeft > 0){
      timeLeft--;
      updateCircle();
    } else {
      clearInterval(timer);
      isRunning = false;
      sound.pause();
    }
  },1000);
}

function pauseTimer(){
  clearInterval(timer);
  isRunning = false;
  sound.pause();
}

function resetTimer(){
  clearInterval(timer);
  timeLeft = totalTime;
  updateCircle();
  isRunning = false;
  sound.pause();
  sound.currentTime = 0;
}

function updateScore(team,points){
  if(team===1){
    score1+=points;
    document.getElementById("score1").textContent = score1;
  } else {
    score2+=points;
    document.getElementById("score2").textContent = score2;
  }
  updateMargin();
}

function updateMargin(){
  const margin = Math.abs(score1 - score2);
  const box = document.getElementById("marginBox");
  box.textContent = `Margin: ${margin}`;
  if(margin >= 80){ box.style.background="red"; box.style.color="white"; }
  else if(margin >= 50){ box.style.background="yellow"; box.style.color="black"; }
  else { box.style.background="green"; box.style.color="white"; }
}

function announceWinner(){
  document.getElementById("mainScoreboard").style.display = "none";
  const t1=document.getElementById("team1Name").value;
  const t2=document.getElementById("team2Name").value;
  const margin=Math.abs(score1-score2);
  document.getElementById("finalTeam1").textContent=t1;
  document.getElementById("finalTeam2").textContent=t2;
  document.getElementById("finalScore1").textContent=score1;
  document.getElementById("finalScore2").textContent=score2;
  if(score1>score2){
    document.getElementById("winnerMessage").textContent=`Congratulations ${t1}!`;
    document.getElementById("winnerMargin").textContent=`Margin: ${margin}`;
  } else if(score2>score1){
    document.getElementById("winnerMessage").textContent=`Congratulations ${t2}!`;
    document.getElementById("winnerMargin").textContent=`Margin: ${margin}`;
  } else {
    document.getElementById("winnerMessage").textContent="ü§ù Game Tied!";
    document.getElementById("winnerMargin").textContent="";
  }
  document.getElementById("congratsBoard").style.display="flex";
}

function replayMatch(){
  score1=0; score2=0;
  timeLeft=totalTime;
  updateCircle();
  document.getElementById("score1").textContent=0;
  document.getElementById("score2").textContent=0;
  updateMargin();
  document.getElementById("mainScoreboard").style.display="flex";
  document.getElementById("congratsBoard").style.display="none";
}

updateCircle();
</script>

</div>
</body>
</html>
